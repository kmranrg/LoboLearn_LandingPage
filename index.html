<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoboLearn</title>
    <meta name="description" content="An AI-powered platform for collaborative learning at UNM." />
    <link rel="icon" type="image/x-icon" href="lobo_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div
            style="background-color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
            <img src="unm_me_logo.png" alt="UNM Mechanical Engineering Logo" height="50">
            <div style="display: flex; align-items: center;">
                <input type="text" placeholder="Search Engineering…"
                    style="padding: 5px; border-radius: 7px; border: 1px solid #ccc;">
                <button
                    style="margin-left: 5px; padding: 5px 12px; background-color: #ba0c2f; color: white; border: none; border-radius: 4px; height: 30px;">Search</button>
            </div>
        </div>
        <nav style="background-color: #ba0c2f; display: flex; justify-content: center;">
            <a href="#" style="color: white; padding: 14px 20px; text-decoration: none; font-weight: bold;">ABOUT</a>
            <a href="#"
                style="color: white; padding: 14px 20px; text-decoration: none; font-weight: bold;">ACCREDITATION</a>
            <a href="#" style="color: white; padding: 14px 20px; text-decoration: none; font-weight: bold;">RESEARCH</a>
            <a href="#" style="color: white; padding: 14px 20px; text-decoration: none; font-weight: bold;">PROGRAMS &
                DEGREES</a>
            <a href="#" style="color: white; padding: 14px 20px; text-decoration: none; font-weight: bold;">STUDENTS</a>
        </nav>
    </header>


    <main>
        <!-- <h1  style="font-size: 30px; margin-bottom: 50px;">Welcome to LoboLearn</h1> -->

        <!-- <img src="lobo_logo.png" height="100px" style="margin-bottom: 50px;"> -->

        <section class="card" style="margin-top: 50px; margin-bottom: 50px;">
            <div class="question-header">
                <span class="badge">Try me!</span>
                <h3>Question: Matrix Multiplication</h3>
            </div>
            <hr />
            <p class="question-desc">
                Matrices A and B are given below, find out the missing component of dot product A·B:
            </p>

            <!-- MATRIX LAYOUT SECTION -->
            <div class="matrix-outer">
                <!-- B matrix -->
                <div class="matrix-row">
                    <div class="matrix-col-right">
                        <div class="matrix-col">
                            <span class="matrix-label">B</span>
                            <div class="matrix-box">
                                <div class="matrix-cell" id="b0-value">5</div>
                                <div class="matrix-cell" id="b1-value">9</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- A and A·B matrices -->
                <!-- A and A·B matrices -->
                <div class="matrix-row">
                    <!-- A -->
                    <div class="matrix-col">
                        <span class="matrix-label">A</span>
                        <div class="matrix-box">
                            <div class="matrix-cell" id="a-value">2</div>
                        </div>
                    </div>

                    <!-- A·B -->
                    <div class="matrix-col">
                        <span class="matrix-label">A·B</span>
                        <div class="matrix-box">
                            <div class="matrix-cell" id="ab0-value">10</div>
                            <div class="matrix-cell amber" id="ab1-value">?</div>
                        </div>
                    </div>
                </div>


            </div>

            <input id="answer-input" type="number" placeholder="Missing component of A·B" style="width: 570px;" />
            <div id="result-text" class="result"></div>

            <div class="buttons">
                <button onclick="newVariant()">New variant</button>
                <button onclick="gradeAnswer()">Grade</button>
            </div>
        </section>
    </main>

    <footer>
        <img src="unm_logo_horizontal.png" alt="UNM logo" height="35px" />
    </footer>

    <script src="script.js"></script>
</body>

</html>
